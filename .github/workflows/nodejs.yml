name: Create Pull Request and Merge

on:
  push:
    branches:
      - master
      - main

jobs:
  create-pull-request-and-merge:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm ci
      - name: Create Pull Request
        id: cpr
        uses: Chalo1996/Video-Platform
        with:
          commit-message: Automated Pull Request
          title: Automated Pull Request
          branch: automated-pull-request
          body: This pull request was automatically created by a Git Action.
          base: main
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Merge Pull Request
        if: ${{ steps.cpr.outputs.pull-request-number != null }}
        uses: Chalo1996/Video-Platform
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Automated Merge
          merge-method: merge
          delete-branch: true
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
