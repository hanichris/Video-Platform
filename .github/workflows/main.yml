name: Node.js CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Create pull request
        uses: peter-evans/create-pull-request@v3.10.2
        with:
          commit-message: "Automated PR"
          title: "Automated PR"
          branch: "automated-pr"
          body: "This PR was automatically generated by a GitHub Actions workflow."
          token: ${{ secrets.GITHUB_TOKEN }}
